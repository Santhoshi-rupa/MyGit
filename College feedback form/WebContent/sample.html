 <!DOCTYPE html>
<html>
   <head>
       <style>
           body
           {
               background-color:#FFAACC;
           }
           h1
           {
               color:#770080;
               font-style:italic;
               font-family:courier New;
               text-align:center;
           }
           #result
           {
               text-align: center;
               color:#770080;
               font-weight:bold;
           }
       </style>
   </head>
   <body>
       <h1>College Training Feedback Form</h1>
        
       <form onsubmit="return feedback()">
<table align="center"> 
<tr>
  <td><Label> Participant Name  </Label></td>
   <td><input type="text" name="participantName" id="pname" placeholder="Enter your name"><br></td>
</tr>


<tr>
  <td><Label> College Name </Label></td>
   <td>  <input type="text" name="collegeName"><br><br></td>
</tr>

<tr>
  <td><Label>  Participant Address </Label></td>
   <td> <textarea name="participantAddress" rows="5" cols="20"></textarea><br> </td>
</tr>

<tr>
  <td><Label> Gender</Label> 
   
  <td> <input type="radio" name="gender" value="female">Female</td>
  <td> <input type="radio" name="gender" value=" male">Male </td>
</tr>

<tr>
  <td><Label> Email ID  </Label></td>
   <td>  <input type="email" name="email"><br></td>
</tr>

<tr>
  <td><Label>Mobile Number</Label></td>
   <td> <input type="text" name="mobileNumber" pattern="^[789]\d{9}$"><br></td>
</tr>

<tr>
  <td><Label> Trainer's Name</Label></td>
   <td> <input type="text" name="trainerName" id="tname"><br><br></td>
</tr>

<tr>
  <td><Label>Course Name </Label></td>
   <td><input type="text" name="courseName"><br> </td>
</tr>

<tr>
  <td><Label>  Course Completion date </Label></td>
   <td><input type="date" name="dateofcompletion"><br></td>
</tr>

<tr>
  <td><Label> Trainer's Feedback </Label></td>
   <td> <input type="text" id="fd" name="trainerFeedback" list="feedback" autocomplete="on"></td>
</tr>
<datalist id="feedback">
               <option>Excellent</option>
               <option>Very Good</option>
               <option>Good</option>
               <option>Average</option>
               <option>Below Average</option>
           </datalist><br>
          <tr>
            <td> <input type="submit" name="submit" value="Submit Feedback" onclick="return feedback()"></td> 
            <td><input type="reset" name="Reset" value="Clear">  </td>
            </tr>
       </form>
       </table>
       </center>
       <div id="result"></div>
       <script type="text/javascript">
              
       function feedback()
       {
           var feedback = document.getElementById("fd").value;
           var trainer = document.getElementById("tname").value;
           var feedbackrate="";
           var participant = document.getElementById("pname").value;
           
           if(feedback == "Excellent")
           {
               feedbackrate = 5;
           }else if(feedback == "Very Good"){
               feedbackrate = 4;
           }else if(feedback == "Good"){
               feedbackrate = 3;
           }else if(feedback == "Average"){
               feedbackrate = 2;
           }else if(feedback == "Below Average"){
               feedbackrate = 1;
           }else{
               feedbackrate = 0;
           }
           document.getElementById("result").innerHTML = "Feedback rating of "+trainer+" is "+feedbackrate+"/5. Given by participant-"+participant;
           return false;
       }
       </script>
 
</body>
</html>
